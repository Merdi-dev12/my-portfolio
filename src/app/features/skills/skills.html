<section id="skills" class="py-24 bg-white overflow-hidden">
  <div class="max-w-7xl mx-auto px-6">
    <h2 class="text-sm uppercase tracking-[0.3em] text-indigo-600 font-bold mb-4 italic">Mon Arsenal</h2>
    <div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-4">
      @for (skill of skills(); track skill) {
      <div
        class="skill-badge group p-6 border border-gray-100 rounded-3xl bg-gray-50/50 hover:bg-white hover:shadow-xl hover:border-indigo-100 transition-all duration-300 flex flex-col items-center">
        <span class="text-gray-900 font-bold group-hover:text-indigo-600">{{ skill }}</span>
      </div>
      }
    </div>
  </div>
</section>
